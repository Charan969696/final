{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill display-1 text-primary"></i>
                    <h2 class="card-title mt-3">Create an Account</h2>
                    <p class="text-muted">Join us to get personalized food recommendations</p>
                </div>
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-2"></i>Username
                        </label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-2"></i>Email address
                        </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>Password
                        </label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-4">
                        <label for="health_condition" class="form-label">
                            <i class="bi bi-heart-pulse me-2"></i>Health Condition
                        </label>
                        <select class="form-control" id="health_condition" name="health_condition" required>
                            <option value="">Select Health Condition</option>
                            <option value="diabetes">Diabetes</option>
                            <option value="heart_disease">Heart Disease</option>
                            <option value="hypertension">Hypertension</option>
                            <option value="celiac">Celiac</option>
                            <option value="obesity">Obesity</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-person-plus me-2"></i>Register
                        </button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="mb-0">Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-primary fw-bold">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
